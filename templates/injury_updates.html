<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Injury updates</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='price_change.css') }}">
  <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='logo.jpg') }}">

</head>
<body>
  <a href="{{ url_for('index') }}" class="logo-link">
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Home" class="logo">
  </a>
  <div class="title-container">
    <div>INJURIES ON DAY {{day}}</div>
  </div>
  <div class="container">
    <!-- Tables Section -->
    <div class="tables">
      <!-- Left Table -->
      <div class="table-card">
        <div class="card-header">
          <div class="title">
              <span>INJURED PLAYERS</span>
          </div>
      </div>
        
        <table>
          <thead>
            <tr>
              <th>Player</th>
              <th>Team</th>
              <th>Chance of playing</th>
              <th>news</th>
            </tr>
          </thead>
          <tbody>
            {% for i in range(injuries|length) %}
            <tr>
              <td>{{injuries[i].full_name}}</td>
              <td>{{injuries[i].team}}</td>
              <td>{{injuries[i].chance_of_playing_next_round}}</td>
              <td>{{injuries[i].news}}</td>
              <td>
                <div class="button-container" id="button_injury">
                  <button class="post-twitter-btn" id={{injuries[i]._id}} >COPY</button>
                </div>
              </td>
            </tr>
            {%endfor%}
          </tbody>
        </table>
      </div>
  </div>
  <script>
    const num_injuries='{{injuries.full_name|length}}'
  </script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>

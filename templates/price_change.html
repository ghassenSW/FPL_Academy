<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Dashboard</title>
  <link rel="stylesheet" href="../static/price_change.css">
</head>
<body>
  <div class="container">
    <!-- Tables Section -->
    <div class="tables">
      <!-- Left Table -->
      <div class="table-card">
        <h2>Table 1</h2>
        <table>
          <thead>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
              <th>Column 3</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Data 1</td>
              <td>Data 2</td>
              <td>Data 3</td>
            </tr>
            <tr>
              <td>Data 4</td>
              <td>Data 5</td>
              <td>Data 6</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Right Table -->
      <div class="table-card">
        <h2>Table 2</h2>
        <table>
          <thead>
            <tr>
              <th>Column A</th>
              <th>Column B</th>
              <th>Column C</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Data A</td>
              <td>Data B</td>
              <td>Data C</td>
            </tr>
            <tr>
              <td>Data D</td>
              <td>Data E</td>
              <td>Data F</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Button Section -->
    <div class="button-container">
      <button class="post-twitter-btn">Post on Twitter</button>
    </div>
  </div>

</body>
</html>
